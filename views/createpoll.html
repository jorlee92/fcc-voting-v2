<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Free Code Camp Poll site: Login</title>

<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Create a new Poll</h1>
      
    </div>
  </div>
  <div class="row">
 	
 	<div class="col-md-8 col-md-offset-2">
 		<form action="/new" method="post">
			<div class="form-group">
			<input type="text" class="form-control" placeholder="Poll Name" name="pollname">
			<input type="text" class="form-control" placeholder="Options" name="polloptions">
			<p>Please seperate options using commas</p><button class="btn btn-primary">Submit</button>
			</div>	
 		</form>
 	</div>
  <hr>
	</div></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
